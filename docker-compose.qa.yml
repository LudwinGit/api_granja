version: "3.7"
services:
    webqa:
        restart: always
        image: ludwin/web-granja:qa
        ports:
            - ${WEB_PORT}:80
        environment:
            - DOCKER_SERVICE_API=http://apiqa:${API_PORT}
        depends_on:
            - apiqa

    apiqa:
        restart: always
        image: ludwin/api-granja:qa
        ports:
            - ${API_PORT}:${API_PORT}
        env_file:
            - .env
        depends_on:
            - databaseqa

    databaseqa:
        image: postgres:17.5-alpine
        restart: always
        env_file:
            - .env
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_DB: ${DB_NAME}
            TZ: 'America/Guatemala'
        ports:
            - ${DB_LISTEN_PORT_OUT}:${DB_PORT}
        volumes:
            - ./tools/postgres/data:/var/lib/postgresql/data
            - ./tools/postgres/backups:/backups