name: CI/CD Production

on:
  push:
    branches: ["master"] #branches: ["feature/*"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ludwin/api-granja:${{ github.sha }}
          docker build . --file Dockerfile --tag ludwin/api-granja

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image to Docker Hub
        run: |
          docker push ludwin/api-granja:${{ github.sha }}
          docker push ludwin/api-granja

      - name: Deploy to Development Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/deploy_actions/production/granja
            docker compose pull
            docker compose up -d
